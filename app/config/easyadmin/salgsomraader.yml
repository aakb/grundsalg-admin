easy_admin:

    # http://stackoverflow.com/questions/8466223/reuse-a-block-of-code-in-yaml

    entities:
        salgsomraader:
            class: AppBundle\Entity\Salgsomraade
            controller:
            list:
                title: 'Salgsområder'
                sort: ['titel', 'ASC']
                actions: ['edit', 'search', '-delete']
                fields:
                    - {property: kpl1234Combined, label: 'KPL'}
                    - {property: o123Combined, label: 'LP-område'}
                    - {property: nr, label: 'SONr'}
                    - type
                    - titel

            edit:
                title: 'Rediger Salgsområde'

            form:
                fields:
                    - { type: 'group', css_class: 'col-sm-12 new-row', label: 'Lokalplan' }


                    - { type: 'group', css_class: 'col-sm-12 new-row', label: 'Redigeret' }
                    - { property: 'createdBy', type: 'text', css_class: 'col-sm-6', readonly: true, type_options: { disabled: true } }
                    - { property: 'updatedBy', type: 'text', css_class: 'col-sm-6', readonly: true, type_options: { disabled: true } }
                    - { property: 'createdAt', type: 'date', css_class: 'col-sm-6', readonly: true, type_options: { disabled: true } }
                    - { property: 'updatedAt', type: 'date', css_class: 'col-sm-6', readonly: true, type_options: { disabled: true } }