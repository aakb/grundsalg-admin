#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: php:7.1-apache
        environment:
          APP_ENV: test
          database_host: 127.0.0.1
          database_port: null
          database_name: circle_test
          database_user: ubuntu
          database_password: ''
          server_version: 5.5
          mailer_transport: smtp
          mailer_host: 127.0.0.1
          mailer_user: null
          mailer_password: null
          secret: ThisTokenIsNotSoSecretChangeIt
          grundsalg_web_address: null
          grundsalg_web_address_username: null
          grundsalg_web_address_password: null
          crs_properties_href: 'http://spatialreference.org/ref/epsg/25832/proj4/'
          crs_properties_type: proj4
          grundsalg_first_year: 2006

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
#      - image: circleci/mysql:latest

    working_directory: /var/www/html

    steps:
      - run:
          name: Apt-get update
          command: apt-get update && apt-get install -y zlib*

      - run:
          name: Install PHP extensions
          command: docker-php-ext-install zip

      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "composer.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: Install Composer
          command: |
            php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
            php -r "if (hash_file('SHA384', 'composer-setup.php') === trim(file_get_contents('https://composer.github.io/installer.sig'))) { echo 'Installer verified'; } else { echo 'Installer invalid'; unlink('composer-setup.php'); } echo PHP_EOL;"
            php composer-setup.php
            php -r "unlink('composer-setup.php');"

      - run: php composer.phar install

      - save_cache:
          paths:
            - ./vendor
          key: v1-dependencies-{{ checksum "composer.json" }}

      # run tests!
      - run: vendor/bin/phpunit tests
      - run: vendor/bin/behat